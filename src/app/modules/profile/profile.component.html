<div class="d-flex flex-row m-4 justify-content-center">
    <div class="m-2">
        <img src="../../../assets/profile_placeholder.png" width="150" height="150" />
    </div>

    <div class="m-2">
        <div>
            <h4>{{ user.username }}</h4>
            <button class="btn btn-primary" (click)="follow()">Follow</button>
        </div>
        <p>{{ user.name }}</p>
        <p>Website: {{ user.website }}</p>
        <p>Bio: {{ user.biography }}</p>
    </div>
</div>

<div *ngIf="!user.isPublic" class="d-flex justify-content-center">
    <h3>This profile is private</h3>
</div>

<div *ngIf="user.isPublic" class="d-flex justify-content-center flex-wrap">
    <div *ngFor="let post of posts" class="m-2">
        <img src="{{ post.media?.ImageUrl }}" width="200" height="200" (click)="goToPost(post)" />
    </div>
</div>

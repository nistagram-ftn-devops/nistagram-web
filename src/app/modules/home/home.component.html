<div *ngIf="isAuthenticated">
    Home page for authenticated user
</div>

<div *ngIf="!isAuthenticated">
    <h1>Nistagram</h1>
    <button class="btn btn-sm btn-primary" (click)="onClickLogin()">Login</button> 
    or
    <button class="btn btn-sm btn-primary" (click)="onClickRegister()">Register</button>
    to continue
</div>
